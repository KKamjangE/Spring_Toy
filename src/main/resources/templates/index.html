<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/defaultLayout}">
<body>

<div layout:fragment="content">
    <section class="bg-white rounded shadow py-3 px-5 d-flex justify-content-end align-items-end">
        <div class="m-md-3">
            <label for="page" class="form-label">Page</label>
            <input type="number" id="page" name="page" class="form-control" placeholder="page number" value="1" required>
        </div>
        <div class="m-md-3">
            <label for="perPage" class="form-label">PerPage</label>
            <input type="number" id="perPage" name="perPage" class="form-control" placeholder="perPage number" value="10">
        </div>
        <button id="search-centers" class="m-md-3 btn btn-primary">조회</button>
    </section>

    <article>
        <div id="search-center-result" class="d-flex flex-column gap-2 mt-2"></div>
    </article>
</div>

<script layout:fragment="javascript" th:src="@{/static/js/index.js}"></script>
</body>
</html>
